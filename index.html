<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <title>Playlist</title>
</head>

<body>
    <div class="playlist-container" id="first">
        <div class="header">
            <h3>Inside You</h3>
            <h6>lemonmusicstudio</h6>
        </div>

        <div class="img">
            <img src="https://cdn.pixabay.com/audio/2023/08/18/07-22-33-620_200x200.png">
        </div>

        <div class="timer">
            <audio src="assets/audios/inside-you-162760.mp3" controls class="audio"></audio>
            <input type="range" class="my-range" value="0">
        </div>

        <div class="button-container">

            <div class="prev-container control">
                <button class="prev">
                    <i id="prev" class="fa-solid fa-backward"></i>
                </button>
            </div>

            <div class="play-container control">
                <button class="play" onclick = "playPause()">
                    <i id ="play" class="fa-solid fa-play"></i>
                </button>
            </div>

            <div class="next-container control">
                <button class="next">
                    <i id="next" class="fa-solid fa-forward"></i>
                </button>
            </div>

        </div>
    </div>

    <div class="playlist-container" id="second">
        <div class="header">
            <h3>Titanium</h3>
            <h6>AlisiaBeats</h6>
        </div>

        <div class="img">
            <img src="https://cdn.pixabay.com/audio/2023/10/06/12-10-40-317_200x200.png">
        </div>

        <div class="timer">
            <audio src="assets/audios/titanium-170190.mp3" controls class="audio"></audio>
            <input type="range" class="my-range" value="0">
        </div>

        <div class="button-container">

            <div class="prev-container control">
                <button class="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
            </div>

            <div class="play-container control">
                <button class="play">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>

            <div class="next-container control">
                <button class="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

        </div>
    </div>

    <div class="playlist-container" id="third">
        <div class="header">
            <h3>Third Track</h3>
            <h6>Artist Name</h6>
        </div>

        <div class="img">
            <img src="" alt="">
        </div>

        <div class="timer">
            <audio src="" controls class="audio"></audio>
            <input type="range" class="my-range" value="0">
        </div>

        <div class="button-container">

            <div class="prev-container control">
                <button class="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
            </div>

            <div class="play-container control">
                <button class="play">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>

            <div class="next-container control">
                <button class="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
